<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Demo 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section">
        <div class="box">
            <form action="" name="cal">
                <div class="screen">
                    <input type="text" name="screen" disabled>
                </div>



                

                    <div class="btn-gallery">
                        <div class="btn-group">
                                <input type="text" value="=" class="btn b2" onclick="cal.screen.value = eval(cal.screen.value)">
                                <input type="text" value="0" class="btn b2" onclick="cal.screen.value += '0'">
                                <input type="text" value="C" class="btn b2" onclick="cal.screen.value = ' '">
                                <input type="text" value="/" class="btn b1" onclick="cal.screen.value += '/'">
                            
                        </div>
                        
                    <div class="btn-group">
                                <input type="text" value="CE" class="btn b2" onclick="cal.screen.value = 'CE'">
                                <input type="text" value="(" class="btn b2" onclick="cal.screen.value += '('">
                                <input type="text" value=")" class="btn b2" onclick="cal.screen.value = ')'">
                                <input type="text" value="." class="btn b1" onclick="cal.screen.value += '.'">
                    </div>

                    <div class="btn-gallery">
                        <div class="btn-group">
                                <input type="text" value="7" class="btn" onclick="cal.screen.value += '7'">
                                <input type="text" value="8" class="btn" onclick="cal.screen.value += '8'">
                                <input type="text" value="9" class="btn" onclick="cal.screen.value += '9'">
                                <input type="text" value="*" class="btn b1" onclick="cal.screen.value += '*'">
                            
                        </div>

                        <div class="btn-gallery">
                            <div class="btn-group">
                                <input type="text" value="4" class="btn" onclick="cal.screen.value += '4'">
                                <input type="text" value="5" class="btn" onclick="cal.screen.value += '5'">
                                <input type="text" value="6" class="btn" onclick="cal.screen.value += '6'">
                                <input type="text" value="-" class="btn b1" onclick="cal.screen.value += '-'">
                            </div>

                        <div class="btn-gallery">
                            <div class="btn-group">
                                <input type="text" value="1" class="btn" onclick="cal.screen.value += '1'">
                                <input type="text" value="2" class="btn" onclick="cal.screen.value += '2'">
                                <input type="text" value="3" class="btn" onclick="cal.screen.value += '3'">
                                <input type="text" value="+" class="btn b1" onclick="cal.screen.value += '+'">
                            </div>
                </div>
            </form>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
